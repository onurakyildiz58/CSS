<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Flex cards - Stranger Things - @programador.cs</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css'>
    <link rel='stylesheet' href='https://static.fontawesome.com/css/fontawesome-app.css'>
    <link rel='stylesheet' href='https://pro.fontawesome.com/releases/v5.2.0/css/all.css'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:400,700'>
    <link rel="stylesheet" href="./styles.css">

</head>

<body>
    <div class="custom-carousel">
        <div class="options">
            <div class="option active" style="--optionBackground:url( ./images/nature.jpg);">
                <div class="shadow"></div>
                <div class="label">
                    <div class="info">
                        <div class="main">Nature</div>
                    </div>
                </div>
            </div>
            <div class="option" style="--optionBackground:url(./images/electric.jpg);">
                <div class="shadow"></div>
                <div class="label">
                    <div class="info">
                        <div class="main">Electric</div>
                    </div>
                </div>
            </div>
            <div class="option" style="--optionBackground:url(./images/family.jpg);">
                <div class="shadow"></div>
                <div class="label">
                    <div class="info">
                        <div class="main">Family</div>
                    </div>
                </div>
            </div>
            <div class="option" style="--optionBackground:url(./images/caravan.jpg);">
                <div class="shadow"></div>
                <div class="label">
                    <div class="info">
                        <div class="main">Caravan</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
    <script src="./script.js"></script>

</body>

</html>
